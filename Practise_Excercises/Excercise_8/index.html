<!-- PS8 Validating User Input without JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=/Style.css">
    <title>Form Validation</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset id="validation">
            <legend>Personal Details</legend>
            <ol>
                <br>
                    <label for="fname">First Name</label>
                    <input type="text" placeholder="Enter Your First Name" name="fname" id="fname" autofocus required>
                <br><br>

                <br>
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Enter Your Last Name" name="lname" id="lname" autofocus required>
                    <br><br>

                <br>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter a valid Email " id="email" name="email" autofocus required>
                    <br><br>

                <button>
                    Submit
                </button>
            </ol>
        </fieldset>
    </form>
</body>
</html>
