<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Style.css">
        <title>Sign Up Page </title>
    </head>

    <body>
        <form action="#" method="post">
            <fieldset id="Create A New Account">
                <legend>
                    <span class="block">C</span>reate 
                    <span class="block">A</span> 
                    <span class="block">N</span>ew 
                    <span class="block">A</span>ccount</legend>
                <div class="hero">
                    <br>
    
                    <label for="fname">First Name</label>
                    <input type="text" placeholder="Enter Your First Name" autofocus id="fname" required >
                    <br><br>
    
                    <br>
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Enter Your Lasst Name" autofocus id="lname" required>
                    <br><br>
    
                    <br>
                    <label for="mail">Email</label>
                    <input type="text" placeholder="Example@gmail.com" autofocus id="email" required>
                    <br><br>
    
                    <br>
                    <label for="psd">Password</label>
                    <input type="password" placeholder="Enter password" autofocus id="psd" required>
                    <br><br>
    
                    <br>
                    <label for="cnfpsd">Confirm Password</label>
                    <input type="password" placeholder="Confirm Your Password" autofocus id="cnfpsd" required>
                    <br><br>
    
                    <div class="buttons">
    
                        <button type="submit" autofocus id="sbt">Sign Up</button>
    
                        <button type="reset" autofocus id="rst">Reset</button>
                    </div>
                </div>
            </fieldset>
    
        </form>
    </body>
    </html>
