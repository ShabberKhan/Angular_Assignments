<!-- Showing Progress toward a Goal with the <meter> Element -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <p>
            Donate For A Good Cause
        </p>
        <img src="https://www.google.com/search?q=poor+kids&oq=&gs_lcrp=EgZjaHJvbWUqCQgBECMYJxjqAjIJCAAQIxgnGOoCMgkIARAjGCcY6gIyCQgCECMYJxjqAjIJCAMQIxgnGOoCMgkIBBAjGCcY6gIyCQgFECMYJxjqAjIJCAYQIxgnGOoCMgkIBxAjGCcY6gLSAQkxMzQ2ajBqMTWoAgiwAgE&sourceid=chrome&ie=UTF-8#vhid=DtEDGfbRzHs2YM&vssid=l" alt=" For These Poor Kids">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=10.0">
        <link rel="stylesheet" href="/Styles.CSS">
        <title>Fundraising Goal</title>
    </head>
    <Style>
        button {
      background-color: rgb(130, 206, 238);
      color: white;
      border: none;
      cursor: progress;
        }
    </Style>
    <button>Donate Now</button>
    <!-- Fundraising Meter -->
    <body>
        <div class="main">
            <p class="heading">
                Our Fundraising Goal
            </p>
            <meter class="mtr" value="5500" min="0" max="7000">
            </meter>
    
            <p class="message">
                Help Us reach our goal of $7000!
            </p>
        </div>
    </body>
    </html>
